<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Bakery">
    <meta name="keywords" content="Bakery">
    <meta name="author" content="CUBES">
    <title>Fast Food</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,600,700,800,900&amp;subset=cyrillic,latin-ext" rel="stylesheet">

    <!-- SWIPER CSS-->
    <link rel="stylesheet" href="assets/swiper.min.css">

    <!-- BOOTSTRAP-->
    <link rel="stylesheet" type="text/css" href="assets/bootstrap.min.css" />

    <!-- STYLE CSS -->
    <link rel="stylesheet" type="text/css" href="assets/style.css" />

    <!-- FASTFOOD SETTINGS -->
    <link rel="stylesheet" type="text/css" href="assets/fastfood/fastfoodsettings.css" />

    <!-- RESPONSIVE -->
    <link rel="stylesheet" type="text/css" href="assets/responsive.css" />
</head>

<body id="body">

    <!-- NAVIGATION -->
    <section id="ffnavigation">
        <div class="row no-gutters">
            <div class="col-8 col-md-3 text-right">
                <!-- LOGO -->
                <a href="#" style="color: #e2dad1;" id="fflogo" class="mr-5">Fast<!--
                --><span style="color: #f48e02">Food</span></a>
            </div>
            <div class="col-4 col-md-9">
                <!-- MENU BEGIN -->
                <menu id="ffmenu" class="mt-0">
                    <ul class="list-unstyled">
                        <li>
                            <a href="#" class="active">about</a>
                        </li>
                        <li>
                            <a href="#topoffers">products</a>
                        </li>
                        <li>
                            <a href="#">blog</a>
                        </li>
                        <li>
                            <a href="#">shop</a>
                        </li>
                        <li>
                            <a href="#">cusine</a>
                        </li>
                        <li>
                            <a href="#">gallery</a>
                        </li>
                        <li>
                            <a href="#">contact</a>
                        </li>
                        <li>
                            <a href="#">my account</a>
                        </li>
                        <li>
                            <a href="#">cart
                                <span>3($50)</span>
                            </a>
                        </li>
                    </ul>
                    <p style="position: absolute; bottom: 0; left: 50%;" id="ffmenuclose"><i class="fas fa-times" style="color: #fff;"></i></p>
                </menu>
                <i class="fas fa-caret-square-down fa-2x" id="ffmenutoggle"></i>
                <!-- MENU ENDS -->
            </div>
        </div>
    </section>


    <!-- FIND YOUR DISHES SECTION -->
    <section id="fffyd">
        <div class="row no-gutters text-center">
            <div class="col" style="position: relative;">
                <!-- BACKGROUND PICTURE -->
                <img src="assets/photos/fastfood/hero-01.jpg" style="width: 100%;">
                <!-- ABSOLUTE DIV -->
                <div class="text-center topbannerdiv">
                    <h1>Find Your Dishes</h1>
                    <h3>highly customizable. ease to use and fully responsive</h3>
                    <div class="fyd">
                        <!-- DAY DEAL -->
                        <h2 class="mb-1">
                            <strong>DAY DEAL</strong>
                        </h2>
                        <p class="mb-1">
                            <strong>australian cuisine</strong>
                        </p>
                        <!-- PRICE -->
                        <p class="mb-1 ffprice">
                            <span>$</span>28</p>
                        <!-- PLUS -->
                        <figure class="fydplus">
                            <img src="assets/photos/fastfood/plus.png">
                        </figure>
                        <!-- HEART ICON-->
                        <figure class="fydicons" style="margin-right: 1.5%">
                            <img src="assets/photos/fastfood/heart.png">
                        </figure>
                        <!-- SHOPING CART ICON -->
                        <figure class="fydicons">
                            <img src="assets/photos/fastfood/cart.png">
                        </figure>
                        <!-- DAY DEAL END -->
                    </div>
                </div>
                <!-- ABSOLUTE DIV ENDS-->
            </div>
        </div>
    </section>
    <!-- FIND YOUR DIHES SECTION END -->


    <!-- TOP OFFERS SECTION-->
    <section id="topoffers">
        <div id="ffcontainer" class="text-center px-md-4 px-lg-5 py-4">
            <!-- TOP OFFERS TITLE -->
            <h3 style="color: #54514e; font-weight: 600;">- Top Offers -</h3>
            <!-- TOP OFFERS DIV -->
            <div class="row no-gutters fftopoffers pt-3">
                <div class="col-12 col-md-6 col-lg-3">
                    <figure style="position: relative;">
                        <img src="assets/photos/fastfood/topoffer1.jpg">
                        <h4 class="mb-0">Popular england tea</h4>
                        <a href class="toinfo">+ info</a>
                        <!-- HOVER -->
                            <div class="topofferhover">
                                <!-- PRICE -->
                                <p class="mb-1 hoverprice">
                                    <span>$</span>17</p>
                                <!-- PLUS -->
                                <figure class="hoverplus">
                                    <img src="assets/photos/fastfood/plus.png">
                                </figure>
                                <!-- HEART ICON-->
                                <figure class="hovericons" style="margin-right: 1.5%">
                                    <img src="assets/photos/fastfood/heart.png">
                                </figure>
                                <!-- SHOPING CART ICON -->
                                <figure class="hovericons">
                                    <img src="assets/photos/fastfood/cart.png">
                                </figure>
                                <!-- DAY DEAL END -->
                            </div>
                    </figure>
                </div>
            </div>
        </div>
    </section>







    <!-- JQUERY -->
    <script src="assets/jquery.js" type="text/javascript"></script>
    <!-- POPPER -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <!-- BOOTSTRAP -->
    <script src="assets/bootstrap.min.js" type="text/javascript"></script>
    <!-- MAIN JS -->
    <script src="assets/fastfood/main.js" type="text/javascript"></script>

    <!-- SWIPER JS-->
    <script src="assets/swiper.min.js"></script>
</body>

</html>
